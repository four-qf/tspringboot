# 管理端口
spring.output.ansi.enabled: ALWAYS

spring:
  devtools:
    restart:
      enabled: false #禁用热重启，只留热加载静态资源
  redis:
#    host: 127.0.0.1
#    port: 6379
    lettuce:
      pool:
        min-idle: 2
    timeout: 1000
    cluster:
      nodes: 162.14.67.209:6379,162.14.67.209:6380,162.14.67.209:6381,162.14.67.209:6382,162.14.67.209:6384,162.14.67.209:6383
      max-redirects: 3
    password: 123456
#druid数据池
spring.datasource.url: jdbc:mysql://162.14.67.209:3306/auth_center_admin?useUnicode=true&characterEncoding=utf8&autoReconnect=true&rewriteBatchedStatements=TRUE
spring.datasource.username: root
spring.datasource.password: 123456
spring.datasource.druid.maximum-pool-size: 20
spring.datasource.druid.minimum-idle: 3
spring.datasource.druid.idle-timeout: 500000
spring.datasource.druid.connection-timeout: 40000
spring.datasource.druid.max-lifetime: 1800000
##druid数据池filter
spring.datasource.druid.filters: conn,config,stat
#spring.datasource.druid.connection-properties: config.decrypt: true;config.decrypt.key: ${public-key}
spring.datasource.druid.test-on-borrow: true
spring.datasource.druid.test-on-return: true
spring.datasource.druid.test-while-idle: true
spring.datasource.druid.filter.log4j.enabled: true
spring.datasource.druid.filter.stat.log-slow-sql: true

##SQL防注入
###是否防御sql注入攻击
spring.datasource.druid.filter.wall.enable: true
###数据库类型配置
spring.datasource.druid.filter.wall.db-type: mysql
###是否允许执行DELETE语句
spring.datasource.druid.filter.wall.config.delete-allow: false
###是否允许执行drop table语句
spring.datasource.druid.filter.walll.config.drop-table-allow: false
